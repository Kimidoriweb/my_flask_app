{% extends "base.html" %} {% block content %}
<h2>Contact Us</h2>
<form method="POST" action="{{ url_for('contact') }}">
  {{ form.hidden_tag() }}
  <p>
    {{ form.name.label }}<br />
    {{ form.name(size=32) }}<br />
    {{ form.email.label }}<br />
    {{ form.email(size=32) }}<br />
    {{ form.message.label }}<br />
    {{ form.message(rows=4) }}<br />
    {{ form.submit() }}
  </p>
</form>
{% endblock %}
